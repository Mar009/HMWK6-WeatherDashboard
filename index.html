<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
    <!-- STYLE CSS  -->

    
</head>

<body>
    <!-- nav bar that spans -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            Weather forecast for today
        </a>
    </nav>

    <!-- container to fill with data -->
    <div class="container-fluid">
        <div class="row">

            <!-- the search input  -->
            <div class="col-md-3 search">
                <h6> City Search</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="userSearch" type="search" aria-label="Search">
                    <!-- To trigger event  -->
                    <div class="input-append">
                        <button class="btn-btn-primary" id="btnSearch" type="submit">SEARCH</button>
                    </div>
                </div>

                <!-- space for previous searches  -->
                <div class="md-3" id="savedSearches">
                    <!-- previous searches go here -->
                </div>
            </div>
            <!-- space for the data  -->
            <div class="col-md-9">
                <div class="container-fluid" id= "forecastData">
                    <!-- data goes in here -->
                </div>
            </div>
        </div>
    </div>



    <!-- JS for bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
